font_family         IosevkaTerm Nerd
font_size           12.0
bold_font           auto
italic_font         auto
bold_italic_font    auto
disable_ligatures   cursor

cursor_shape                beam
cursor_beam_thickness       1
cursor_underline_thickness  2
cursor_blink_interval       0
cursor                      #fdfff1
cursor_text_color           #000000

background_opacity      0.95
background_image        ${HOME}/Pictures/app/kitty/deemo_girl.png
background_image_layout centered
background_tint         0.9

window_logo_path   ${HOME}/Pictures/app/kitty/deemo_girl.gif
window_logo_alpha  0.1

# The basic colors
foreground              #C6D0F5
background              #303446
selection_foreground    #303446
selection_background    #F2D5CF

# Cursor colors
cursor                  #F2D5CF
cursor_text_color       #303446

# URL underline color when hovering with mouse
url_color               #F2D5CF

# Kitty window border colors
active_border_color     #BABBF1
inactive_border_color   #737994
bell_border_color       #E5C890

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #232634
active_tab_background   #CA9EE6
inactive_tab_foreground #C6D0F5
inactive_tab_background #292C3C
tab_bar_background      #232634

# Colors for marks (marked text in the terminal)
mark1_foreground #303446
mark1_background #BABBF1
mark2_foreground #303446
mark2_background #CA9EE6
mark3_foreground #303446
mark3_background #85C1DC

# The 16 terminal colors

# black
color0 #51576D
color8 #626880

# red
color1 #E78284
color9 #E78284

# green
color2  #A6D189
color10 #A6D189

# yellow
color3  #E5C890
color11 #E5C890

# blue
color4  #8CAAEE
color12 #8CAAEE

# magenta
color5  #F4B8E4
color13 #F4B8E4

# cyan
color6  #81C8BE
color14 #81C8BE

# white
color7  #B5BFE2
color15 #A5ADCE

show_hyperlink_targets  no
underline_hyperlinks    hover

strip_trailing_spaces smart

hide_window_decorations yes
update_check_interval   0

window_border_width 20pt

tab_bar_align       center
tab_bar_style       powerline
tab_bar_min_tabs    1
tab_powerline_style slanted

allow_remote_control yes

shell   .
editor  vim

map ctrl+c          copy_to_clipboard
map ctrl+shift+c    copy_or_interrupt

map ctrl+t  new_tab
map ctrl+w  close_tab
map ctrl+/  edit_config_file

map ctrl+d		combine : send_text all lazydocker : send_key all enter
map ctrl+shift+d	combine : send_text all sudo lazydocker : send_key all enter
map ctrl+f		combine : send_text all EDITOR=nvim y : send_key all enter
map ctrl+shift+f	combine : send_text all EDITOR=nvim sudo yazi : send_key all enter
map ctrl+g		combine : send_text all lazygit : send_key all enter
map ctrl+shift+g	combine : send_text all sudo lazygit : send_key all enter
map ctrl+s		combine : send_text all tailscale-ssh : send_key all enter	

map ctrl+1  goto_tab 1
map ctrl+2  goto_tab 2
map ctrl+3  goto_tab 3
map ctrl+4  goto_tab 4

